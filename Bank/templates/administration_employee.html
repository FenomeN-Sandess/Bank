<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <link rel="stylesheet" href="{% static "css/index_style.css" %}">
    <link rel="stylesheet" href="{% static "css/administration.css" %}">
    <!--    <link rel="stylesheet" href="../assets/css/index_style.css">-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto+Condensed:wght@100;300&display=swap"
          rel="stylesheet">

    <title>{% block title %}Администрирование работников{% endblock %}</title>

    <script>
        function sort_by(obj) {
            let sort_by_login_block = document.getElementById('sort_by_login');
            let sort_by_fio_block = document.getElementById('sort_by_fio');

            let sort_button = document.getElementById('sort_button');
            let reset_sort_button = document.getElementById('reset_sort_button');

            sort_button.style.display = 'block';
            reset_sort_button.style.display = 'block'

            if (obj === 'login') {
                sort_by_login_block.style.display = 'block';
                sort_by_fio_block.style.display = 'none';
            }
            if (obj === 'fio') {
                sort_by_fio_block.style.display = 'block';
                sort_by_login_block.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<div class="administration_section">
    <div class="adm_container">
        <div class="page_title">
            <b>ПОИСК СРЕДИ СЛУЖАЩИХ</b>
            <a class="a_underline" href="{% url "choice_search" %}">Назад</a>
            <a class="a_underline" href="{% url "index" %}">На главную</a>
        </div>
        <div class="sort_settings">
            <div class="top_block">
                <div class="top_block_elem">
                    <button id="sort_by_login_button" onclick="sort_by('login')">Сортировка по логину</button>
                    <button id="sort_by_fio_button" onclick="sort_by('fio')">Сортировка по ФИО</button>
                </div>
            </div>

            <div class="sort_form">
                <form method="GET" action="{% url "administration_clients" %}">

                    <div class="sort_by" id="sort_by_login">
                        {#  Сортировка по логину  #}
                        <div class="form_title">Поиск по логину</div>
                        <div class="form_block">
                            <label for="id_login">Логин</label>
                            <input id="id_login" type="text" name="search" placeholder="Введите логин...">
                        </div>
                    </div>


                    <div class="sort_by" id="sort_by_fio">
                        {#  Сортировка по ФИО  #}
                        <div class="form_title">Поиск по ФИО</div>

                        <div class="full_name">
                            <div class="form_block">
                                <label for="id_surname">Фамилия</label>
                                <input id="id_surname" name="surname" type="text" placeholder="Введите фамилию...">
                            </div>
                            <div class="form_block">
                                <label for="id_name">Имя</label>
                                <input id="id_name" name="name" type="text" placeholder="Введите имя...">
                            </div>

                            <div class="form_block">
                                <label for="id_patronymic">Отчество</label>
                                <input id="id_patronymic" name="patronymic" type="text"
                                       placeholder="Введите отчество...">
                            </div>
                        </div>
                    </div>

                    <div class="submit_button_block" id="sort_button">
                        <button type="submit">Сортировать</button>
                    </div>

                </form>
                <a class="a_underline" id="reset_sort_button" href="{% url "administration_clients" %}">Сбросить сортировку</a>
            </div>
        </div>

        <div class="table">
            {% for client in list_clients %}
                <div class="client-item">
                    <form class="client-form" data-username="{{ client.user.username }}">
                        {% csrf_token %}
                        <button type="button" class="client-button">
                            {{ client.surname }} {{ client.name }} {{ client.patronymic }} <br>{{ client.user }}
                        </button>
                        <button type="button" class="deleteBtn">Удалить пользователя</button>
                        <input type="hidden" class="username" value="{{ client.user.username }}">
                        <button type="button" class="levelUpBtn">Выдать роль служащего</button>
                        <div class="operation-message" style="display: none;"></div>
                    </form>
                    <div class="additional-buttons">

                    </div>
                    <hr>
                </div>

            {% endfor %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('.deleteBtn').click(function () {
            var deleteButton = $(this); // Сохраняем ссылку на кнопку
            var username = deleteButton.siblings('.username').val();
            var messageDiv = deleteButton.siblings('.operation-message');

            $.ajax({
                type: 'POST',
                url: '{% url "delete_user" %}',
                data: {
                    'username': username,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    console.log(response);
                    messageDiv.text('Пользователь удален').show();
                    deleteButton.hide(); // Используем сохраненную ссылку для скрытия кнопки
                },
                error: function (error) {
                    console.error('Произошла ошибка:', error);
                }
            });
        });

        $('.downUpBtn').click(function () {
            var downUpButton = $(this); // Сохраняем ссылку на кнопку
            var username = downUpButton.siblings('.username').val();
            var messageDiv = downUpButton.siblings('.operation-message');

            $.ajax({
                type: 'POST',
                url: '{% url "downUp_user" %}',
                data: {
                    'username': username,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    console.log(response);
                    messageDiv.text('Роль удалена').show();
                    downUpButton.hide(); // Используем сохраненную ссылку для скрытия кнопки
                },
                error: function (error) {
                    console.error('Произошла ошибка:', error);
                }
            });
        });
    });
</script>
</body>
</html>
