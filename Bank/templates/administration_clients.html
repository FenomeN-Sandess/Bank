<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Администрирование клиентов</title>
</head>
<body>
ПОИСК СРЕДИ КЛИЕНТОВ
<a href="{% url "choice_search" %}">Назад</a>
<a href="{% url "index" %}">На главную</a>
<button>Сортировка по логину</button>
<button>Сортировка по ФИО</button>

<form method="GET" action="{% url "administration_clients" %}">

    {#  Сортировка по логину  #}
    <label for="id_login">Поиск по логину </label>
    <input id="id_login" type="text" name="search" placeholder="Введите логин">
    <br>
    {#  Сортировка по ФИО  #}
    <label>Поиск по ФИО</label>

    <div class="full_name">
        <label for="id_surname">Фамилия</label><input id="id_surname" name="surname" type="text"
                                                      placeholder="Введите фамилию..."> <br>
        <label for="id_name">Имя</label><input id="id_name" name="name" type="text" placeholder="Введите имя..."> <br>
        <label for="id_patronymic">Отчество</label>
        <input id="id_patronymic" name="patronymic" type="text"
                                                          placeholder="Введите отчество..."> <br>
    </div>
    <button type="submit">Сортировать</button>
</form>
{# Кнопочкой нужно сделать тоже   #}
<a href="{% url "administration_clients" %}">Отменить изменения</a>

{% for client in list_clients %}
    <div class="client-item">
        <form class="client-form" data-username="{{ client.user.username }}">
            {% csrf_token %}
            <button type="button" class="client-button">
                {{ client.surname }} {{ client.name }} {{ client.patronymic }} <br>{{ client.user }}
            </button>
            <button type="button" class="deleteBtn">Удалить пользователя</button>
            <input type="hidden" class="username" value="{{ client.user.username }}">
            <button type="button" class="levelUpBtn">Выдать роль служащего</button>
            <div class="operation-message" style="display: none;"></div>
        </form>
        <div class="additional-buttons">

        </div>
        <hr>
    </div>
{% endfor %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('.deleteBtn').click(function () {
            var deleteButton = $(this); // Сохраняем ссылку на кнопку
            var username = deleteButton.siblings('.username').val();
            var messageDiv = deleteButton.siblings('.operation-message');

            $.ajax({
                type: 'POST',
                url: '{% url "delete_user" %}',
                data: {
                    'username': username,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    console.log(response);
                    messageDiv.text('Пользователь удален').show();
                    deleteButton.hide(); // Используем сохраненную ссылку для скрытия кнопки
                },
                error: function (error) {
                    console.error('Произошла ошибка:', error);
                }
            });
        });

        $('.levelUpBtn').click(function () {
            var levelUpButton = $(this); // Сохраняем ссылку на кнопку
            var username = levelUpButton.siblings('.username').val();
            var messageDiv = levelUpButton.siblings('.operation-message');

            $.ajax({
                type: 'POST',
                url: '{% url "levelUp_user" %}',
                data: {
                    'username': username,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    console.log(response);
                    messageDiv.text('Роль выдана').show();
                    levelUpButton.hide(); // Используем сохраненную ссылку для скрытия кнопки
                },
                error: function (error) {
                    console.error('Произошла ошибка:', error);
                }
            });
        });
    });
</script>
</body>
</html>
